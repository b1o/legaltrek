<ion-header>
	<ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid style="padding: 5% 15%;" [formGroup]="loginForm">
		<ion-row style="margin-top: 10%;">
			<ion-col>
				<h2>Login</h2>
			</ion-col>
		</ion-row>
		<ion-row class="ion-align-items-center">
			<ion-col>
				<mat-form-field [appearance]="'outline'">
					<mat-label>Email</mat-label>
					<input type="text" formControlName="email" matInput />
				</mat-form-field>
			</ion-col>
		</ion-row>

		<ion-row class="ion-align-items-center">
			<ion-col>
				<mat-form-field [appearance]="'outline'">
					<mat-label>Password</mat-label>
					<input type="password" matInput formControlName="pass" />
				</mat-form-field>
			</ion-col>
		</ion-row>
		<ion-row
			style="margin-top: 10px; margin-bottom: 50px;"
			class="ion-justify-content-center"
		>
			<a routerLink="/auth/reset-password">Forgot password?</a>
		</ion-row>
		<ion-row class="ion-justify-content-center ion-margin">
			<ion-spinner color="primary" *ngIf="loading"></ion-spinner>
		</ion-row>
		<ion-row class="ion-justify-content-center">
			<button
				(click)="login()"
				[disabled]="loginForm.invalid || loading"
				mat-raised-button
				color="primary"
			>
				Login
			</button>
		</ion-row>
	</ion-grid>
</ion-content>

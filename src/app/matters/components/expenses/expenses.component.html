<mat-expansion-panel class="mat-elevation-z0" style="position: relative">
	<mat-expansion-panel-header>
		<mat-progress-bar
			mode="indeterminate"
			style="position: absolute; top: 0; left: 0; width: 100%"
			*ngIf="loading"
		></mat-progress-bar>
		<mat-panel-title>
			{{ expenses.length }}
			Expenses
		</mat-panel-title>
	</mat-expansion-panel-header>

	<div *ngFor="let expense of expenses">
		<app-billing [entry]="expense"></app-billing>
	</div>
</mat-expansion-panel>

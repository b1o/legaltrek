<button mat-raised-button class="{{ buttonColor }}" (click)="openSheet($event)">
	<div style="display: flex; align-items: center">
		<mat-spinner
			*ngIf="loading"
			style="width: 16px; height: 16px; margin-right: 3px"
			class="spinner"
		></mat-spinner>
		{{ LabelMap[TaskStatus[status]] }}
	</div>
</button>

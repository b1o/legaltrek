<ion-header class="ion-no-border">
	<ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
	<ion-tabs>
		<ion-tab-bar slot="top">
			<ion-tab-button tab="matters">
				<ion-icon name="bookmark"></ion-icon>
				<ion-label>Matters</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="billings">
				<ion-icon name="logo-usd"></ion-icon>
				<ion-label>Billings</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="calendar">
				<ion-icon name="calendar"></ion-icon>
				<ion-label>Calendar</ion-label>
			</ion-tab-button>
		</ion-tab-bar>
	</ion-tabs>

	<ion-fab vertical="bottom" horizontal="end">
		<ion-fab-button><ion-icon name="add"></ion-icon></ion-fab-button>
		<ion-fab-list side="top">
			<ion-fab-button routerLink="/home/matters/add" color="primary" data-desc="Matter">
				<ion-icon name="bookmarks"></ion-icon>
			</ion-fab-button>
			<ion-fab-button  routerLink="/home/billings/add" color="primary" data-desc="Billing">
				<ion-icon name="logo-usd"></ion-icon>
			</ion-fab-button>
			<ion-fab-button
				color="primary"
				(click)="timerClicked()"
				data-desc="Timer"
			>
				<ion-icon name="timer"></ion-icon>
			</ion-fab-button>
		</ion-fab-list>
	</ion-fab>
</ion-content>
